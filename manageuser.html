<div>
    <div class="modal-header">
        <label>Manage Map of the User and Administrator</label>
    </div>
    <div class="modal-body">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="row">
                    <div class="form-group form-group-sm">
                        <div class="col-sm-3">
                            <select ng-change="changeUserMap()" class="text-success form-control" ng-model="modalUser" ng-options="modalUser for modalUser in modalUsers.username"></select>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <button ng-click="delUser()" ng-mouseover="showDelAlert()" ng-mouseleave="closeDelAlert()" class="btn btn-danger btn-sm">Delete</button>
                        </div>
                        <label ng-bind="manageInfo"></label>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th width="10%">#</th>
                        <th width="45%">device</th>
                        <th width="45%">manage</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="device in devices">
                        <td>{{$index}}</td>
                        <td>{{device}}</td>
                        <td>
                            <div class="btn-group btn-group-xs">
                                <button ng-click="deleteDevice($index,device)" class="btn btn-danger btn-xs">delete</button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!--<button class="btn btn-success" ng-click="ok()">OK</button>-->
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
