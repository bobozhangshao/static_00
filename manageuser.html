<div>
    <div class="modal-header">
        <label>Manage Map of the User and Administrator</label>
    </div>
    <div class="modal-body">
        <div class="panel panel-info">
            <div ng-show="showTable" class="panel-heading">
                <div class="row">
                    <div class="form-group form-group-sm">
                        <div class="col-sm-3">
                            <select ng-change="changeUserMap()" class="text-success form-control" ng-model="modalUser" ng-options="modalUser for modalUser in modalUsers.username"></select>
                        </div>
                        <div class="btn-group btn-group-sm">
                            <button ng-click="delUser()" ng-mouseover="showDelAlert()" ng-mouseleave="closeDelAlert()" class="btn btn-danger btn-sm">Delete</button>
                            <button ng-click="newUser()" ng-mouseover="showNewAlert()" ng-mouseleave="closeNewAlert()" class="btn btn-success btn-sm">New User</button>
                        </div>
                        <label ng-bind="manageInfo"></label>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div ng-show="showTable">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th width="10%">#</th>
                            <th width="45%">device</th>
                            <th width="45%">manage</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="device in devices">
                            <td>{{$index}}</td>
                            <td>{{device}}</td>
                            <td>
                                <div class="btn-group btn-group-xs">
                                    <button ng-click="deleteDevice($index,device)" class="btn btn-danger btn-xs">delete</button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div ng-show="!showTable">
                    <div class="form-group">
                        <label class="label label-info">Add a new patient</label>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="newName">newName</label>
                        <div class="col-sm-10">
                            <input id="newName" type="text" class="form-control" ng-model="newName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="newPwd">password</label>
                        <div class="col-sm-10">
                            <input id="newPwd" type="password" class="form-control" ng-model="newPwd">
                        </div>
                    </div>
                    <div class="form-group col-xs-offset-4">
                        <button ng-disabled="newName==''||newPwd==''" class="btn btn-success" ng-click="saveAdd()">save</button>
                        <button class="btn btn-warning" ng-click="clearAdd()">clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!--<button class="btn btn-success" ng-click="ok()">OK</button>-->
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
